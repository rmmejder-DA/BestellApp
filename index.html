<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BestellApp</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/media.css">
    <link rel="icon" type="image/png" href="assets/image/Favicon.jpg">

    <script src="script.js"></script>
    <script src="./scripts/db.js"></script>
    <script src="./scripts/template.js"></script>

</head>

<body onload="render()">
    <header>
        <div class="header_container">
            <img class="LogoLinksHeader" src="./assets/image/LogoLinksHeader.png" alt="LogoLinksHeader">
            <div onclick="openCart()" id="shopping-cart-open" class="basket"></div>
        </div>
    </header>
    <main>
    <section class="main_section">
        <div>
            <div class="imgunderheader">
                <div>
                    <img class="BigImage" src="./assets/image/BigImage.jpg" alt="Bannerbild des BurgerHaus Restaurants">
                </div>
                <div class="BI">
                    <img class="burgerImage" src="./assets/image/BurgerLogo.png" alt="BurgerHaus logo">
                </div>
            </div>

            <div class="underH1">
                <div class="BurgerHausplusRezension" id="rateStar"></div>
            </div>

            <div id="MenuContent" class="menu-content"></div>
        </div>
        <section class="basketBig">
        <div class="shoppingcartsection openCart" id="shoppingcartsection"></div>
        </section>
    </section>
    </main>
    <footer>
        <div class="footer_container">
            <a>&copy; 2025 BurgerHaus</a>

            <div class="footer_links">
                <a href="javascript:void(0)" role="button">Imprint</a>
                <a href="javascript:void(0)" role="button">Cookies Preferences</a>
            </div>
        </div>
    </footer>
</body>
    <script>
            
function render() {
    let menuContentRef = document.getElementById('MenuContent');
    let shoppingCart = document.getElementById('shopping-cart-open');
    let cartSection = document.getElementById('shoppingcartsection');
    let ratingElement = document.getElementById('rateStar');

    ratingElement.innerHTML = `
                <h1>BurgerHaus</h1>
                    <div class="stars">
                        <span class="star" data-value="1">★</span>
                        <span class="star" data-value="2">★</span>
                        <span class="star" data-value="3">★</span>
                        <span class="star" data-value="4">★</span>
                        <span class="star" data-value="5">★</span>
                    </div>
                        <i id="rating-output">Rating: 0/5</i>
                    <b>Comfort Food</b>`;
    shoppingCart.innerHTML =
        `<span class="basket_cart"></span>
        <span class="basket_cart"></span>
        <span class="basket_cart"></span>`;

    cartSection.innerHTML =
        `<div class="basketPay">
        <header class="basket_header">
        <h2>Warenkorb</h2>
        </header>
        <div id="cart_empty" class="cart-empty"></div>
        <div id="order" class="order"></div>
        <div id="cart-items" class="cart-items"></div>
        <footer class="basket_footer">
        <div class="total-removeall">
        <h3 id="total-price">Gesamtpreis: 0,00 €</h3>
        <button onclick="removeAll()" class="remove-all-button" id="remove-all-button">Alles entfernen</button>
        </div>
        <button onclick="Payment()" class="payment-button">Pay</button>
        </footer>
        </div>`;
    updateCart();
    setupStarRating();
    if (menuContentRef && typeof menu !== 'undefined' && Array.isArray(menu)) {
        let menuHTML = "";
        for (let i = 0; i < menu.length; i++) {
            menuHTML += `<div class="${menu[i].name.toLowerCase()}">
                <div class="${menu[i].name.toLowerCase()}small">
                
                    <div class="maxwidth1440">
                        <img class="${menu[i].name.toLowerCase()}SmallImage" src="${imgAssetsPath}${menu[i].name}Icon.png" alt="${menu[i].name}Icon">
                        <h2>${menu[i].name}</h2>
                    </div>
                </div>
                <div class="allContent" id="${menu[i].name.toLowerCase()}-content">`;

            for (let j = 0; j < menu[i].items.length; j++) {
                menuHTML +=
                    `<div class="menu-item">
                    <div class="overlay">
                    <img class="burger-content-image" src="${imgAssetsPath}${menu[i].items[j].image}" alt="${menu[i].items[j].name}">
                    <span>${menu[i].items[j].name}</span><span class="price"> € ${menu[i].items[j].price.toFixed(2)}</span>
                    </div>
                    <i class="description-text" id="description-${i}-${j}">${menu[i].items[j].Beschreibung || ''}</i>
                    <button onclick="addToCart(${i}, ${j}, this)" class="add-to-cart-button">Add</button>
                </div>`;
            }
            menuHTML += `</div></div>`;
        }
        menuContentRef.innerHTML = menuHTML;
    }
}
document.addEventListener('DOMContentLoaded', function() {
    let closeCartButton = document.getElementById('close-cart-button');
    let cartSection = document.getElementById('shoppingcartsection');
    if (closeCartButton && cartSection) {
        closeCartButton.addEventListener('click', () => {
            cartSection.style.display = 'block';
        });
    }
});
function ratingDeineObjektID(rating) {
    let ratingElement = document.getElementById('rating');
    rating = Math.max(0, Math.min(5, rating));

    if (ratingElement) {
        let stars = '★'.repeat(rating) + '☆'.repeat(5 - rating);

        ratingElement.style.color = 'gold';
        ratingElement.innerHTML = `${stars} <div class='Rate'>(${rating} von 5 Sternen)</div>`;
    }
}
function saveRate(rating) {
    localStorage.setItem('burgerHausRating', rating);
}
function Payment() {

    let orderontheway = document.getElementById('order');
    let cartEmpty = document.getElementById('cart_empty');
    cartEmpty.innerHTML = ``;
    if (cart.length === 0) {
        cartEmpty.innerHTML = "Ihr Warenkorb ist leer. Bitte fügen Sie Artikel hinzu, bevor Sie zur Kasse gehen.";
        return;
    }
    if (orderontheway) {
        orderontheway.innerHTML = `<h2>Vielen Dank für Ihre Bestellung!</h2>
        <img class="thankyouimage" src="./assets/image/BestellungUnterwegs.png" alt="Thank You Image">
        <p>Ihre Zahlung wurde erfolgreich verarbeitet</p>
        <p>Ihre Bestellung ist unterwegs und wird in Kürze bei Ihnen eintreffen.</p>`;
        setTimeout(() => {
            orderontheway.innerHTML = '';
        }, 2000);
    }
    cart = [];
    updateCart();
    let addToCartButtons = document.querySelectorAll('.add-to-cart-button');

    addToCartButtons.forEach(button => {
        button.textContent = "Add";
    });
}
function removeAll() {
    cart = [];
    let addToCartButtons = document.querySelectorAll('.add-to-cart-button');

    addToCartButtons.forEach(button => {
        button.textContent = "Add";
    });
    updateCart();
}
function addToCart(categoryIndex, itemIndex, button) {
    let selectedItem = menu[categoryIndex].items[itemIndex];

    if (button) {
        let entry = cart.reduce((acc, item) => {
            if (item.id === selectedItem.id) {
                acc.count++;
            }
            return acc;
        }, { count: 1 });

        button.innerHTML = `<i>Added</i> <b class="cart-count">${entry.count}x</b>`;
    }
    if (selectedItem && selectedItem.id) {
        cart.push(selectedItem);
        updateCart();
    };
}
function addCart(itemId) {
    let item = null;
    for (let i = 0; i < menu.length; i++) {
        for (let j = 0; j < menu[i].items.length; j++) {
            if (menu[i].items[j].id === itemId) {
                item = menu[i].items[j];
            }
        }
        if (item) break;// Wenn das Element gefunden wurde, breche die äußere Schleife ab
    }
    if (item) {// Wenn das Element gefunden wurde, füge es dem Warenkorb hinzu
        cart.push(item);
        updateCart();
    }
}
function removeFromCart(itemId) {
    let index = cart.findIndex(item => item.id === itemId);//
    if (index !== -1) {
        cart.splice(index, 1);// Entferne das Element aus dem Warenkorb
    }
    if (cart.length === 0) {// Wenn der Warenkorb leer ist, setze alle "In den Warenkorb" Buttons zurück
        let AddToCartButton = document.querySelectorAll('.add-to-cart-button');
        AddToCartButton.forEach(button => {
            button.textContent = "Add";
        });
    }
    updateCart();
}
function removeAllBtn() {
    let removeAllButton = document.getElementById('remove-all-button');// Alles entfernen Button
    if (removeAllButton) {
        if (cart.length === 0) {
            removeAllButton.style.display = 'none';
        } else {
            removeAllButton.style.display = 'block';
        }
    }
}
function setupStarRating() {
    let stars = document.querySelectorAll('.star');
    let output = document.getElementById('rating-output');
    let savedRating = localStorage.getItem('burgerHausRating');

    if (savedRating) {
        let rating = parseInt(savedRating);
        for (let i = 0; i < rating; i++) {
            stars[i].classList.add('active');
        }
        output.textContent = `Rating: ${rating}/5`;
    }

    stars.forEach((star, index) => {
        star.addEventListener('click', () => {
            // Reset all stars
            stars.forEach(s => s.classList.remove('active'));

            // Highlight selected stars
            for (let i = 0; i <= index; i++) {
                stars[i].classList.add('active');
            }

            // Update rating output
            const rating = index + 1;
            output.textContent = `Rating: ${rating}/5`;
            saveRate(rating);
        });
    });
}

function updateCart() {
    let cartEmpty = document.getElementById('cart_empty');
    if (cartEmpty) {
        if (cart.length === 0) {
            cartEmpty.innerHTML = ``;
            setTimeout(() => {
                cartEmpty.innerHTML = `<p class="cart-empty">Ihr Warenkorb ist leer</p>`;
            }, 5000);
        } else {
            cartEmpty.innerHTML = ``;
        }
    }
    let cartCount = document.getElementById('cart-count');
    if (cartCount) {
        cartCount.style.display = cart.length > 0 ? 'block' : 'none';
        cartCount.textContent = cart.length;
    } 
    if (cart.length === 0 && cartCount) {
        cartCount.style.display = 'none';
    }

    let cartItems = document.getElementById('cart-items');
    let totalPrice = 0;
    if (!cartItems) return;
    let itemMap = new Map();
    cart.forEach(item => {
        if (itemMap.has(item.id)) {
            itemMap.get(item.id).count++;
        } else {
            itemMap.set(item.id, { item: item, count: 1 });
        }
        totalPrice += item.price;
    });
    removeAllBtn();
    if (cartItems) {
        let cartItemsHTML = '';
        itemMap.forEach(entry => {
            cartItemsHTML +=
                `<div class="cartall">
            <p>${entry.item.name} - € ${entry.item.price.toFixed(2)}</p>
            <div class="cart-buttons">
            <button class="add-button" onclick="addCart(${entry.item.id})">&#x2795;</button>
                        <b class="cart-count">${entry.count}x</b>
            <button class="remove-button" onclick="removeFromCart(${entry.item.id})">&#x2796;</button>  
            </div></div>`;
        });
        cartItems.innerHTML = cartItemsHTML;
    }
    let totalPriceEl = document.getElementById('total-price');
    if (totalPriceEl) totalPriceEl.textContent = `Gesamtpreis: ${totalPrice.toFixed(2)} €`;
}
    </script>
</html>
