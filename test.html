<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Überlappende DIVs</title>
<style>
  /* Elterncontainer als Bezugspunkt */
  .container {
    position: relative; /* wichtig für absolute Positionierung der Kinder */
    width: 400px;
    height: 300px;
    border: 2px solid #333;
    background-color: #f0f0f0;
  }

  /* Erstes DIV */
  .box1 {
    position: absolute;
    top: 50px;
    left: 50px;
    width: 200px;
    height: 150px;
    background-color: rgba(255, 0, 0, 0.7); /* halbtransparent */
    z-index: 1; /* liegt unter box2 */
  }

  /* Zweites DIV */
  .box2 {
    position: absolute;
    top: 100px;
    left: 100px;
    width: 200px;
    height: 150px;
    background-color: rgba(0, 0, 255, 0.7);
    z-index: 2; /* liegt über box1 */
  }
</style>
</head>
<body>

<div class="container">
  <div class="box1">Box 1</div>
  <div class="box2">Box 2</div>
</div>

</body>
</html>
